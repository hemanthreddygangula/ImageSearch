<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Search{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
        }
        .result-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #resultsCard {
            position: relative;   /* Ensures it's positioned inside its container */
            height: 90vh;        /* Full height of the viewport */
            overflow: hidden;     /* Hide any overflow outside the card */
        }

        .card-body {
            position: relative;   /* Ensure it acts as a container */
            height: 100%;         /* Takes up full available height */
            overflow-y: auto;     /* Makes the content scrollable */
        }

        #resultsContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;            /* Add space between each result card */
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'predict_form' %}">Image Search</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'predict_form' %}">Predict</a>
                <a class="nav-link" href="{% url 'train' %}">Train</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
